  <head>

    <title>Testimoni Pengguna</title>

    <!-- =====CSS===== -->
     <link rel="stylesheet" href="!_css/base.css">
     <link rel="stylesheet" href="!_css/navbar.css">
     <link rel="stylesheet" href="!_css/testi.css" />

    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <div class="testimonial-body">

        <div class="testimonial-container">
          <div class="progress-bar"></div>
          <div class="fas fa-quote-right fa-quote"></div>
          <div class="fas fa-quote-left fa-quote"></div>

            Game ini bener-bener bikin ketagihan! Grafiknya halus, gameplay lancar, dan tantangannya pas banget buat ngisi waktu luang.
          </p>
          <div class="user">
            <img
              src="https://randomuser.me/api/portraits/women/46.jpg"
              alt="user"
              class="user-image"
            />
            <div class="user-details">
              <h4 class="username">Miyah Myles</h4>
              <p class="role">Marketing</p>
            </div>
          </div>
        </div>
